name: Cospuri
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.cospuri.com/sample
    scraper: sceneScraper
performerByURL:
  - action: scrapeXPath
    url:
      - https://www.cospuri.com/model/
    scraper: performerScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="sample-model"]
      Date:
        selector: //div[@class="date"]
        postProcess:
          - replace:
              - regex: ^(\d+)\D*(\d+)\D*(\d\d)$
                with: $1-$2-$3
          - parseDate: 2006-01-02
      Performers:
        Name: //div[@class="sample-model"]/a
      Tags:
        Name: //a[@class="tag"]
      Details:
        selector: //div[@class="description"]
      Image:
        selector: //div[@class="player fp-slim fp-edgy fp-mute"]/@style
        postProcess:
          - replace:
              - regex: .*?(https?:\/\/\S*\.jpg).*
                with: $1
      Studio:
        Name:
          fixed: Cospuri
  performerScraper:
    performer:
      Name: //div[@class="name-en"]
      Country: //div[@class='item country']//span
      Height: //div[@class='item height']//span
      Measurements: //div[@class='item measurements']//span
      Details: //div[@class="model-detail"]//p
      Image:
        selector: //div[@class='model-costume']/@style
        postProcess:
          - replace:
              - regex: (background:url\()(.+)(?:\).+)
                with: $2
      Gender:
        fixed: Female
